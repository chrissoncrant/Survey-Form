<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Site Template</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <header>
                <h1 id="title">Title of This Survey</h1>
                <p id="description">This is the description that tells you more about this</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age <span>(optional)</span></label>
                    <input id="number" type="number" placeholder="Age" name="age" min="16" max="85" required>
                </div>
                <div class="form-group">
                    <label for="role">Which option best describes your current role></label>
                    <select></select>
                </div>
                

            </form>
            
        </main>
        <script src="script.js"></script>
    </body>
</html>
