<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Survey Project 1</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main id="main">
            <header>
                <h1 id="title">Title of This Survey</h1>
                <p id="description">This is the description that tells you more about this survey</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email </label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span>(optional)</span></label>
                    <input id="number" type="number" class="form-control" placeholder="Age" name="age" min="16" max="85" required>
                </div>
                <div class="form-group">
                    <label for="current-role">Which option best describes your current role?</label>
                    <select id="current-role" name="role" class="form-control">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend this service?</p>
                    <label for="radio1">
                        <input id="radio1" type="radio" name="recommendation" value="definitely" class="input-radio" checked>
                    Definitely</label>
                    <label for="radio2">
                        <input id="radio2" type="radio" name="recommendation" value="uncertain" class="input-radio">  
                    Uncertain</label>
                    <label for="radio3">
                        <input id="radio3" type="radio" name="recommendation" value="nope" class="input-radio">
                    Nope</label>
                </div>
                <div class="form-group">
                    <label for="dropdown">What's your favorite feature?</label>
                    <select id="dropdown" name="favorite-feature" class="form-control">
                        <option value selected disabled>Select from the following</option>
                        <option value="taste">Tastes yummy</option>
                        <option value="smell">Smells good</option>
                        <option value="looks">Looks nice</option>
                        <option value="feel">Feels right</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Which of these can we improve upon? <span>(check all that apply)</span></p>
                    <label for="front-end">
                        <input id="front-end" type="checkbox" name="improvements" value="front-end-projects" class="input-checkbox">
                    Front-End Projects</label>
                    <label for="back-end">
                        <input id="back-end" type="checkbox" name="improvements" value="back-end-projects" class="input-checkbox">
                    Back-End Projects</label>
                    <label for="data-visualization">
                        <input id="data-visualization" type="checkbox" name="improvements" value="data-viualization" class="input-checkbox">
                    Data-Visualization</label>
                    <label for="challenges">
                        <input id="challenges" type="checkbox" name="improvements" value="challenges" class="input-checkbox">
                    Challenges</label> 
                </div>
                <div class="form-group">
                    <label for="other-comments">Any other comments or suggestions?</label>
                    <textarea id="other-comments" name="comment" class="form-control" placeholder="Type your comment here. Thanks!"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
            <footer>Thanks for your time!</footer>
        </main>
        <script src="script.js"></script>
        <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       
    </body>
</html>
